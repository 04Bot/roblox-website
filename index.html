<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MM2 Report System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      padding: 20px;
    }

    .container {
      background: #222;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      text-align: center;
    }

    h3 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #00ffcc;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
      font-weight: 600;
      outline: none;
    }

    input, select {
      background: #333;
      color: #eee;
    }

    input:focus, select:focus {
      background: #444;
    }

    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background: #00cca3;
    }

    #codeForm, #reportForm {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    #errorMsg {
      color: #ff4444;
      margin-top: 8px;
      font-weight: 600;
      min-height: 20px;
      text-align: center;
    }

    #usernameDisplay {
      margin-top: 15px;
      font-weight: 700;
      color: #00ffcc;
      font-size: 1.2rem;
    }

    #logoutBtn {
      margin-top: 15px;
      background-color: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h3>Connexion MM2</h3>
    <input type="text" id="loginUser" placeholder="Votre pseudo" autocomplete="off" />
    <button id="btnSendCode">Recevoir un code 2FA</button>
    <div id="codeForm">
      <input type="text" id="codeInput" placeholder="Code 2FA (4 chiffres)" maxlength="4" autocomplete="off" />
      <button id="btnVerifyCode">Valider le code</button>
      <div id="errorMsg"></div>
    </div>
    <div id="usernameDisplay"></div>
  </div>

  <div class="container" id="reportForm" style="display: none;">
    <h3>Envoyer un rapport</h3>
    <input type="text" id="reportedUser" placeholder="Pseudo du joueur √† report" required />
    <label for="reportType">üìå Type :</label>
    <select id="reportType" required>
      <option value="" disabled selected>Choisir un type</option>
      <option value="Speed Glitcher">Speed Glitcher</option>
      <option value="Glitcher">Glitcher</option>
      <option value="Exploiter">Exploiter</option>
      <option value="Anti Teamer">Anti Teamer</option>
      <option value="Teamer">Teamer</option>
    </select>
    <label for="eliteStatus">üíé √âlite :</label>
    <select id="eliteStatus" required>
      <option value="" disabled selected>Est-il √âlite ?</option>
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select>
    <label for="level">üìà Niveau :</label>
    <input type="number" id="level" min="0" max="1000" placeholder="Niveau" required />
    <label for="killsMurderer">üî™ Kills Murderer :</label>
    <input type="number" id="killsMurderer" min="0" max="1000" placeholder="Nombre de kills" required />
    <label for="winsSherif">üõ°Ô∏è Wins Sh√©rif :</label>
    <input type="number" id="winsSherif" min="0" max="1000" placeholder="Nombre de wins" required />
    <label for="winsInnocent">üëª Wins Innocent :</label>
    <input type="number" id="winsInnocent" min="0" max="1000" placeholder="Nombre de wins" required />
    <button id="btnSendReport">Envoyer le rapport</button>
    <div id="reportMsg" style="margin-top:10px; min-height:20px; font-weight:600;"></div>
    <button id="logoutBtn">D√©connexion</button>
  </div>

  <script>
    const webhook2FA = "https://discord.com/api/webhooks/1376660037254119547/lNuaAohJIOcedy3AsCAmNrI5V8gL5UEiUDegRcGjFoI81Ep0vWDKYrjtD9OiKhALEfpL";
    const webhookReport = "https://discord.com/api/webhooks/1374774291706417267/ATDa2h7iIu_CUb2H2pis_wXgKg4NghXI9dpSVM8OVkjtGkquHUthbzlsXYAFpvn2xFnh";
    const allowedUsers = ["robin68012", "jr_myr4", "vellrox_yt"];

    let currentUser = null, generatedCode = null, codeTimeout = null, messageId2FA = null;

    const reportColors = {
        "Speed Glitcher": 0x3498db,
        "Glitcher": 0xFE9900,
        "Exploiter": 0xe74c3c,
        "Anti Teamer": 0xf1c40f,
        "Teamer": 0x060270
    };

    async function sendWebhook(url, payload) {
      try {
        const res = await fetch(url + "?wait=true", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) return null;
        const data = await res.json();
        return data.id; // retourne l'ID du message
      } catch {
        return null;
      }
    }

    async function deleteWebhookMessage(webhookURL, messageId) {
      try {
        const url = webhookURL + `/messages/${messageId}`;
        const res = await fetch(url, { method: "DELETE" });
        return res.ok;
      } catch {
        return false;
      }
    }

    document.getElementById("btnSendCode").onclick = async () => {
      const user = loginUser.value.trim();
      if (!allowedUsers.includes(user)) return showError("Pseudo non autoris√©.");
      generatedCode = Math.floor(1000 + Math.random() * 9000).toString();

      messageId2FA = await sendWebhook(webhook2FA, {
        username: "MM2 2FA",
        embeds: [{
          title: "üõ°Ô∏è Code 2FA demand√©",
          description: `Utilisateur: **${user}**\nCode 2FA: **${generatedCode}**`,
          color: 3447003,
          timestamp: new Date().toISOString()
        }]
      });

      currentUser = user;
      codeForm.style.display = "block";
      codeTimeout = setTimeout(() => {
        generatedCode = null;
        showError("Code expir√©. Veuillez redemander.");
      }, 60000);
    };

    document.getElementById("btnVerifyCode").onclick = async () => {
      if (codeInput.value === generatedCode) {
        loginBox.style.display = "none";
        reportForm.style.display = "block";
        usernameDisplay.textContent = "Connect√© : " + currentUser;
        if (messageId2FA) {
          await deleteWebhookMessage(webhook2FA, messageId2FA);
          messageId2FA = null;
        }
      } else {
        showError("Code incorrect ou expir√©.");
      }
    };

    document.getElementById("btnSendReport").onclick = async () => {
      const type = reportType.value;
      const embed = {
        title: "üö® Joueur signal√©",
        color: reportColors[type] || 0x00ffcc,
        fields: [
          { name: "üë§ Report√© par", value: currentUser, inline: true },
          { name: "üéÆ Pseudo", value: reportedUser.value, inline: true },
          { name: "üìå Type", value: type, inline: true },
          { name: "üíé √âlite", value: eliteStatus.value, inline: true },
          { name: "üìà Niveau", value: level.value, inline: true },
          { name: "üî™ Kills Murderer", value: killsMurderer.value, inline: true },
          { name: "üõ°Ô∏è Wins Sh√©rif", value: winsSherif.value, inline: true },
          { name: "üëª Wins Innocent", value: winsInnocent.value, inline: true }
        ],
        timestamp: new Date().toISOString()
      };

      const ok = await sendWebhook(webhookReport, {
        username: "MM2 Report System",
        embeds: [embed]
      });

      reportMsg.textContent = ok ? "Rapport envoy√© !" : "Erreur d'envoi.";
      reportMsg.style.color = ok ? "#00ffcc" : "#ff4444";
    };

    document.getElementById("logoutBtn").onclick = () => {
      if (!confirm("Se d√©connecter ?")) return;
      [currentUser, generatedCode] = [null, null];
      clearTimeout(codeTimeout);
      loginBox.style.display = "block";
      reportForm.style.display = "none";
      loginUser.value = codeInput.value = "";
      usernameDisplay.textContent = "";
      codeForm.style.display = "none";
    };

    function showError(msg) {
      errorMsg.textContent = msg;
    }
  </script>
</body>
</html>
